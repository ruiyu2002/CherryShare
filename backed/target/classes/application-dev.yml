server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    max-connections: 1000
    accept-count: 100
    connection-timeout: 20000
spring:
  servlet:
    multipart:
      max-file-size: 10MB
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.40.139:3306/cherry_share?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:123456}
  # Redis 配置
  redis:
    database: 10
    host: ${REDIS_HOST:192.168.40.139}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:123456}  # Redis 密码，如果有的话
    timeout: 5000
    lettuce:
      pool:
        max-active: 100
        max-idle: 8
        min-idle: 2
        max-wait: 1000
      shutdown-timeout: 100ms
  elasticsearch:
    connection-timeout: 5000
    uris: ${ES_URIS:http://192.168.40.139:9200}
    socket-timeout: 60000
  # Session 配置
  session:
    store-type: redis
    # session 30 天后过期
    timeout: 2592000

  # 邮箱配置
  mail:
    from: ${MAIL_FROM:18571509328@163.com}  # 发件人邮箱
    password: ${MAIL_PASSWORD:LLyptgVBHzrT3HVk}  # 邮箱授权码
    host: ${MAIL_HOST:smtp.163.com}  # SMTP服务器地址
    port: ${MAIL_PORT:465}  # SMTP服务器端口
    admin: ${ADMIN_MAIL:18571509328@163.com}  # 管理员邮箱

  # 空间图片分表配置
  shardingsphere:
    datasource:
      names: yuemu_picture
      yuemu_picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${MYSQL_HOST:192.168.40.139}:${MYSQL_PORT:3306}/cherry_share
        username: ${MYSQL_USERNAME:root}
        password: ${MYSQL_PASSWORD:123456}
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: cherry_share.picture
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.chenry.cherrysharebackend.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.chenry.cherrysharebackend.controller

# 腾讯云对象存储配置
cos:
  client:
    enable: true
    duration: 1800
    host: ${COS_HOST:https://your-bucket.cos.region.myqcloud.com}  # 存储桶访问域名
    secretId: ${COS_SECRET_ID:your-secret-id}  # 腾讯云 SecretId
    secretKey: ${COS_SECRET_KEY:your-secret-key}  # 腾讯云 SecretKey
    region: ${COS_REGION:ap-region}  # 存储桶所在地域
    bucket: ${COS_BUCKET:your-bucket-name}  # 存储桶名称

# 阿里云 AI 配置
aliYunAi:
  apiKey: ${ALI_AI_API_KEY:your-api-key}  # 阿里云 AI API密钥 